<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker v2</title>
</head>
<body>
    <h1>Expense Tracker v2</h1>
    <form action="#" id="expenseform">
    <div id="innerform">
        <p>Location</p>
        <input type="text" id="location">
        <p>Date</p>
        <input type="date" id="date">
        <p>Amount</p>
        <input type="text" id="amount">
        <button id="submit">Submit expense</button>
    </div>
    </form>
    <table id="expensetable">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Delete</th>               
            </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
